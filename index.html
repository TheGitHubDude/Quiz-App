<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>

<body>
  <div id="selection">
    <h1>Vocabulary List</h1>
    <input type="text" id="myInput" placeholder="Word">
    <button id="add-btn">Add</button>
    <button id="begin-btn">Let's start!</button>
    <div id="display"></div>
  </div>



  <div id="container" class="hide">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="sp-start-btn" class="start-btn btn">Spanish Start</button>
      <button id="cn-start-btn" class="start-btn btn">Chinese Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
</body>

</html>
